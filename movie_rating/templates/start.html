<!doctype html>
<html>

<head>
    <title>Vælg eller opret bruger</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        form {
            margin: 1em 0;
        }

        input,
        select,
        button {
            padding: 0.5em;
            font-size: 1em;
            margin: 0.3em;
        }
    </style>
</head>

<body>
    <h1>Velkommen til Movie Ratings!</h1>

    <form method="POST">
        <h3>1. Vælg eksisterende bruger</h3>
        <select name="username" required>
            <option value="" disabled selected>-- Vælg bruger --</option>
            {% for user in users %}
            <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Fortsæt</button>
    </form>

    <form method="POST">
        <h3>2. Eller opret ny bruger</h3>
        <input type="text" name="username" placeholder="Dit navn" required>
        <br>
        <button type="submit">Opret og fortsæt</button>
    </form>
</body>

</html>
